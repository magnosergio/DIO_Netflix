<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">
                    O bruxo Geralt de Rívia é um caçador de
                    monstros.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir Agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class=".box-filme" src="img/min1.jpg" alt="1"></div>
            <div class="item"><img class=".box-filme" src="img/min2.jpg" alt="1"></div>
            <div class="item"><img class=".box-filme" src="img/min3.jpg" alt="1"></div>
            <div class="item"><img class=".box-filme" src="img/min4.jpg" alt="1"></div>
            <div class="item"><img class=".box-filme" src="img/min5.jpg" alt="1"></div>
            <div class="item"><img class=".box-filme" src="img/min6.jpg" alt="1"></div>
            <div class="item"><img class=".box-filme" src="img/min7.jpg" alt="1"></div>
            <div class="item"><img class=".box-filme" src="img/min8.jpg" alt="1"></div>
    </div>

    <script src="https://kit.fontawesome.com/14fbb0c341.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
